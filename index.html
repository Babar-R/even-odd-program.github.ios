<Script>
// Get the user input
let number = parseInt(prompt("Enter a number:"));

// Check if the number is even or odd
if (number % 2 === 0) {
  document.write("Number " + number + " is even.");
} else {
  document.write("Number " + number + " is odd.");
}
</Script>
